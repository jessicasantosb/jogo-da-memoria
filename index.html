<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <!-- styles -->
    <link rel="stylesheet" href="sass/main.css" />

    <!-- script -->
    <script defer src="./js/login.js"></script>

    <title>Jogo da memória</title>
  </head>
  <body>
    <div class="login__background"></div>
    <main class="login-container">
      <form class="login">
        <h1 class="login__title">
          <span>jogo</span>
          <span>da</span>
          <span>memória</span>
          </h1>
        <input type="text" placeholder="Nome" class="login__input" />
        <p class="login__error hide">Insira entre 3 e 10 caracteres</p>
        <div class="login__amount">
          <button type="button" class="login__amount-num" value="2">4</button>
          <button type="button" class="login__amount-num" value="4">8</button>
          <button type="button" class="login__amount-num" value="6">12</button>
          <button type="button" class="login__amount-num" value="10">20</button>
        </div>
        <button type="submit" class="login__button" disabled>Jogar</button>
      </form>
    </main>
  </body>
</html>
