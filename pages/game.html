<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <!-- styles -->
    <link rel="stylesheet" href="../sass/main.css" />

    <!-- script -->
    <script defer src="../js/game.js"></script>

    <title>Jogo da mem√≥ria</title>
  </head>
  <body>
    <div class="game__background"></div>
    <main class="game">
      <header class="game__header">
        <button class="game__back">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
        <span class="game__player"></span>
        <span>Tempo: <span class="game__timer"></span></span>
        <button class="game__restart">
          <i class="fa-solid fa-rotate-left"></i>
        </button>
      </header>
      <div class="game__grid"></div>
      <footer class="game__footer">
        <p>Melhor tempo:</p>
        <span class="game__footer-player"></span>
        <span class="game__footer-time"></span>
      </footer>
    </main>
  </body>
</html>
